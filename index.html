<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Daily Verse</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Serif+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode">

    <!-- Floating theme toggle -->
    <button id="theme-toggle-button" class="theme-toggle-floating" aria-label="Toggle light/dark theme">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
    </button>

    <main class="quote-jumbotron" id="main-jumbotron">
        <div class="quote-content-wrapper">
            <h1 id="quote-text" title="Click to copy verse">Loading Daily Verse...</h1>
            <div class="attribution-line">
                <h2 id="quote-author"></h2>
            </div>
        </div>
        <a href="#scroll-content-start" id="scroll-down-arrow" class="scroll-down-arrow" aria-label="Scroll down">
            <img src="img/downArrow-01.png" alt="Scroll down" />
        </a>
    </main>

    <div id="scroll-content-start" class="scrollable-content">
        <!-- The citation panel is hidden as attribution is shown directly under the quote -->
        <div class="panel-citation" style="display: none;"></div>

        <div class="panel-buttons">
            <div class="panel-content-constrained buttons-layout-centered">
                <div class="buttons-container">
                    <a href="#" id="yesterday-button" class="button">Yesterday</a>
                    <a href="#" id="today-button" class="button button-active">Today</a>
                </div>
            </div>
        </div>

        <div class="panel-info">
            <div class="panel-content-constrained">
                <h1 class="info-panel-title">Daily Verse</h1>
                <p id="gregorianDatePanel" class="date-text visible"></p>
            </div>
        </div>

        <footer>
            <div class="panel-content-constrained">
                <!-- Footer is intentionally left visually empty -->
            </div>
        </footer>

        <!-- Section for Yesterday's Verse (hidden by default) -->
        <div id="yesterday-jumbotron-display" class="quote-jumbotron" style="display: none;">
             <div class="quote-content-wrapper">
                <h1 id="quote-text-yesterday" title="Click to copy verse"></h1>
                <div class="attribution-line">
                    <h2 id="quote-author-yesterday"></h2>
                </div>
            </div>
            <div class="scrollable-content" style="margin-top: 5vh; width:100%;">
                 <div class="panel-info" style="padding: calc(30px * 1.61) 0;">
                     <div class="panel-content-constrained">
                        <h1 class="info-panel-title">Yesterday's Verse</h1>
                        <p id="gregorianDateYesterday" class="date-text visible"></p>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
